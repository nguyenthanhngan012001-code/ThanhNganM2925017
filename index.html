<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phần Mềm Đo Chất Lượng Không Khí</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Trình Đo Chất Lượng Không Khí</h1>
            <p>Kiểm tra chỉ số AQI (Air Quality Index) tại khu vực của bạn</p>
        </header>

        <div class="input-section">
            <input type="text" id="city-input" placeholder="Nhập tên thành phố (ví dụ: Hanoi)">
            <button id="check-btn">Kiểm tra</button>
            <p class="separator">hoặc</p>
            <button id="location-btn">Sử dụng vị trí của tôi</button>
        </div>

        <div id="result-container" class="result-container">
            <div class="loader" id="loader"></div>
            <p id="error-msg" class="error-msg"></p>
            
            <div id="aqi-card" class="aqi-card hidden">
                <h2 id="location-name"></h2>
                <div class="aqi-main-info">
                    <p class="aqi-label">Chỉ số AQI</p>
                    <p class="aqi-value" id="aqi-value"></p>
                    <p class="aqi-level" id="aqi-level"></p>
                </div>
                <p class="aqi-recommendation" id="aqi-recommendation"></p>
                <div id="pollutants-details" class="pollutants-details"></div>
            </div>
        </div>

        <footer>
            Dữ liệu được cung cấp bởi <a href="https://waqi.info/" target="_blank">WAQI Project</a>.
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
